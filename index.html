<!doctype html>
<html lang="en" ng-app="app">
  <head>
      <title>test</title>
      <META HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700s">
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
      <link rel="stylesheet" href="css/expansion-row.css"

  </head>
  <body layout="row" ng-controller="MainController as vm">
      <span flex></span>
      <div flex="90">
          <md-content flex="85">
              <md-list>
                  <md-list-item class="md-2-line" ng-repeat="item in vm.testList">
                      <div class="md-list-item-text">
                          <expansion-row>
                              <h3> {{ item.title }} </h3>
                              <p> {{ item.body }} </p>
                          </expansion-row>
                      </div>
                  </md-list-item>
              </md-list>
          </md-content>
      </div>
      <span flex></span>
      
      <!-- Angular Material Dependencies -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
      
      <script src="js/test-data/test-list.json"></script>
      <script src="js/app/directives/expansion-row/expansion-row.js"></script>
      <script src="js/app/app.js"></script>
  </body>
</html>
